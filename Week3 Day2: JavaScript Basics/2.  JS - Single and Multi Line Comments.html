<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			/* 
			This script contains
			display function 
			*/
			function display() 
			{
				// display function
				document.getElementById("text").innerHTML= "<h3>Welcome!!!</h3>";
			}
		</script>
	</head>
	<body onload="display()">
		<center><h1>Single & Multi Line Comments</h1><br>
		<div id="text"></div>
		</center>
	</body>
</html>
